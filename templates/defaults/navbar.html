<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, js">
    <meta name="description" content="Trabajo Practico Nro1">
    <meta name="author" content="Grupo Numero 24">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/stylesIndex.css')}}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl">

              <a href="index.html" class="text-center" ><img src="{{url_for('static', filename='img/PATOTASRED.png')}}" style="width: 60%;" alt="logotiopo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse text-center id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item d-flex justify-content-center align-items-center">
                    <a class="nav-link" aria-current="page" href="/">Inicio</a>
                  </li>
                  <li class="nav-item d-flex justify-content-center align-items-center">

                  </li>

                    <a class="nav-link" href="/tienda">Tienda</a>
                  </li>
                  <li class="nav-item d-flex justify-content-center align-items-center">
                    <a class="nav-link" href="/notimascotas">Noti Mascotas</a>
                  </li>
                  <li class="nav-item d-flex justify-content-center align-items-center">
                    <a class="nav-link" href="/quienesomos">Quienes Somos</a>

                    <a class="nav-link" href="/contacto">Contacto</a>

                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5" >

                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Administrador
                      </a>

                        <li><a class="dropdown-item bg-danger text-white mb-3" href="/logout">Logout</a></li>
                      </ul>
                   </li>
                   {% else %}

                       <h6 id="labelLogin" class="mb-4 mb-md-4 mb-lg-0 mb-sm-0"></h6>
                   </li>
                   <li class="nav-item" id="libuttonin">
                       <a type="button" class="btn btn-primary px-4 py-2" href="/login" id="authButton">Login</a>
                   </li>
               {% endif %}
                </ul>
