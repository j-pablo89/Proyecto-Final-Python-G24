{% include 'defaults/navbar.html'%}
<main>
    <div class="mb-3 pt-3 d-flex justify-content-between container">
        <h2 class="text-success fw-bold">PRODUCTOS TIENDA</h2>
        <a href="/nuevoProducto" class="btn btn-success text-center d-flex align-content-center justify-content-center">AÑADIR PRODUCTO</a>
    </div>
    <div class="container pt-3">
        <div class="table-responsive">
            <table class="table table-hover table-borderless" id="tablaProductos">
                <thead class="table-success">
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody style="min-height: 50px; overflow-y: auto;">
                    {% for item in productos %}
                  <tr class="align-middle">
                   <td>{{item[0]}}</td>
                   <td>{{item[1]}}</td>
                   <td>{{item[2]}}</td>
                   <td>${{item[3]}}</td>
                   <td><img src="{{item[4]}}" style="width: 150px;"></td>
                   <td>
                        <a href="/editarProducto/{{item[0]}}" class="btn btn-secondary me-1">EDITAR</a>
                        <a href="/eliminarProducto/{{item[0]}}" class="btn btn-danger" onclick="if(confirm('¿Estás seguro de eliminar este producto?')) { alert('Se ha eliminado correctamente el producto'); }">ELIMINAR</a>
                   </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</main>
{% include 'defaults/footer.html'%}
